<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Web Calculator</title>
</head>

<body style="background-image: linear-gradient(to right,cyan,blue,cyan);">
    <div class="row">
        <div class="col-4 "></div>
        <div class="col-4">
            <form class="mt-5 border border-dark border-1 rounded p-5 bg-white row g-2">
                <h3 class="text-center bg-danger bg-opacity-50 p-1 text-light rounded">Web Calculator</h3>
                <div class="col-auto bg-light border border-dark p-2 rounded">
                    <input type="text" class="form-control" id="result">
                    <button type="button" id="ac" onclick="allClear()" class="btn btn-lg btn-danger mt-2">CE</button>
                    <button type="button" id="del" onclick="lastDigit()" class="btn btn-lg btn-outline-dark mt-2">C</button>
                    <button type="button" id="percentage" class="btn btn-lg btn-outline-dark mt-2 disabled">%</button>
                    <button type="button" id="divison" onclick="displayNum('/')" class="btn btn-lg btn-outline-dark mt-2">/</button>
                    <br>
                    <button type="button" id="seven" onclick="displayNum('7')" class="btn btn-lg btn-outline-dark mt-2">7</button>
                    <button type="button" id="eight" onclick="displayNum('8')" class="btn btn-lg btn-outline-dark mt-2">8</button>
                    <button type="button" id="nine" onclick="displayNum('9')" class="btn btn-lg btn-outline-dark mt-2">9</button>
                    <button type="button" id="mul" onclick="displayNum('*')" class="btn btn-lg btn-outline-dark mt-2">*</button>
                    <br>
                    <button type="button" id="five" onclick="displayNum('5')" class="btn btn-lg btn-outline-dark mt-2">5</button>
                    <button type="button" id="four" onclick="displayNum('4')" class="btn btn-lg btn-outline-dark mt-2">4</button>
                    <button type="button" id="six" onclick="displayNum('6')" class="btn btn-lg btn-outline-dark mt-2">6</button>
                    <button type="button" id="sub" onclick="displayNum('-')" class="btn btn-lg btn-outline-dark mt-2">-</button>
                    <br>
                    <button type="button" id="one" onclick="displayNum('1')" class="btn btn-lg btn-outline-dark mt-2">1</button>
                    <button type="button" id="two" onclick="displayNum('2')" class="btn btn-lg btn-outline-dark mt-2">2</button>
                    <button type="button" id="three" onclick="displayNum('3')" class="btn btn-lg btn-outline-dark mt-2">3</button>
                    <button type="button" id="add" onclick="displayNum('+')" class="btn btn-lg btn-outline-dark mt-2">+</button>
                    <br>
                    <button type="button" id="plusOrMinus" class="btn btn-lg btn-outline-dark disabled mt-2">+/-</button>
                    <button type="button" id="zero" onclick="displayNum('0')" class="btn btn-lg btn-outline-dark mt-2">0</button>
                    <button type="button" id="dot" onclick="displayNum('.')" class="btn btn-lg btn-outline-dark mt-2">.</button>
                    <button type="button" id="equal" onclick="evalAns()" class="btn btn-lg btn-outline-danger mt-2">=</button>
                </div>
                <div class="col-auto bg-success bg-opacity-75 rounded"></div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

    <script src="calc.js"></script>

</body>

</html>
